<!--通过原生js实现简单的轮播效果-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>轮播图</title>
		<link type="text/css" rel="stylesheet" href="./css/layout.css" />
	</head>
	<body>
		<div class="wrap">
			<ul class="list">
				<li class="item active">1</li>
				<li class="item">2</li>
				<li class="item">3</li>
				<li class="item">4</li>
				<li class="item">5</li>
			</ul>
			<ul class="point-list">
				<li class="point active"></li>
				<li class="point"></li>
				<li class="point"></li>
				<li class="point"></li>
				<li class="point"></li>
			</ul>
			<button type="button" class="btn" id="goPrev"><</button>
			<button type="button" class="btn" id="goNext">></button>
			
			<script type="text/javascript" src="./js/carosel.js"></script>
		</div>
	</body>
</html>
