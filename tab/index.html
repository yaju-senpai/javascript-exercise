<!--通过js实现tab选项卡切换-->
<!DOCTYPE html>
<html>
	<head>
		<title>js选项卡</title>
		<meta charset="UTF-8" />
		<link type="text/css" rel="stylesheet" href="./css/layout.css" />
	</head>
	<body>
		<div id="wrap">
			<ul class="tab">
				<li class="active"><a href="#">选项1</a></li>
				<li><a href="#">选项2</a></li>
				<li><a href="#">选项3</a></li>
				<li><a href="#">选项4</a></li>
			</ul>
			<div id="content">
				<div id="first" class="show">
					<p>内容一</p>
				</div>
				<div id="second" class="hidden">
					<p>内容二</p>
				</div>
				<div id="third" class="hidden">
					<p>内容三</p>
				</div>
				<div id="forth" class="hidden">
					<p>内容四</p>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="./js/tab.js"></script>
	</body>
</html>
